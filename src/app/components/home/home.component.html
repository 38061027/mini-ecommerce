<main class="container">

    <header class="nav-content">
        <h1 class="title">Nome da empresa</h1>
        <nav class="nav">
            <ul class="items">
                <li id="item">Home</li>
                <li id="item">Contato</li>
                <li id="item">Quem somos</li>
                <div class="favorite-shop">

                    <li class="material-symbols-outlined" id="item-favotite">favorite <p class="counter-fav">2</p>
                    </li>
                    <li class="material-symbols-outlined" id="item-shop">shopping_cart <p class="counter-shop">
                            {{cartCounter}}</p>
                    </li>

                </div>

            </ul>
        </nav>
    </header>

    <section class="products-content">
        <div class="product" *ngFor="let product of products">
            <button class="material-symbols-outlined" id="add-fav">favorite</button>
            <img class="img-product" [src]="product.photo" alt="">
            <a class="name-product" href="#">{{product.name}} - {{product.price}}</a>
            <div class="btn-content">


                <button class="buy" (click)="sendCart(product)">Adicionar ao carrinho</button>

            </div>
        </div>


        <div class="dialog" *ngIf="modal">
            <i id="modal-check" class="material-symbols-outlined">
                done
            </i>
            <h3> Você já adicionou o produto no carrinho!</h3>
        </div>
    </section>

    <footer class="footer">
        <app-footer></app-footer>
    </footer>
</main>
